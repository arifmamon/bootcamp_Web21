<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data Form</title>
</head>
<body>

    <h1>My Bio Data</h1>    

    <form action="#">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">FirstName : </label>
            <input type="text" placeholder="First Name" id="firstname">
            <label for="lastname">LastName : </label>
            <input type="text" placeholder="Last Name" id="lastname">

            <br>
            <br>

            <label for="male">Male :</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female :</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other :</label>
            <input type="radio" name="gender" id="other">

            <br>
            <br>

            <label for="date">Date of Birth : </label>
            <input type="date" id="date">

            <br>
            <br>

            <label for="email">E-mail :</label>
            <input type="email" placeholder="Enter Your Email"  id="email" required>

            <br>
            <br>

            <label for="phone">Phone</label>
            <input type="tel" placeholder="+91" maxlength="10" minlength="9" id="phone">

            <br>
            <br>

            <label for="height">Height</label>
            <input type="number" placeholder="Height in Feet" id="height">

            <br>

        </fieldset>

    </form>

    <form>

        <fieldset>

            <legend>Education</legend>
            <label>School Name : </label>
            <input type="text" placeholder="School Name">
            
            <br>
            <br>

            <label for="class">Class :</label>
            <input type="text" placeholder="Enter Class" id="class">

            <br>
            <br>

            <label for="stream">Stream :</label>
            <select>
                <option>Stream</option>
                <option>Computer Science</option>
                <option>Civil Engg</option>
                <option>Mechanical Engg</option>
                <option>Information Tech</option>

            </select>

            <br>
            <br>

            <label>Marksheet :</label>
            <input type="file">
        </fieldset>


    </form>

    <br>
    
    <button id="submit">Submit</button>
    
</body>
</html>
